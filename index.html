<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <title>Notas de estudiantes</title>
  </head>

  <body id="contenedor">
    <div id="contenido">


      <header>
        <div>
          <h1>Registro de estudiante</h1>
        </div>
      </header>
      <div id="contentregistro">
      <section id="registro">
        <div>
          <h3>Nota de Estudiantes</h3>
          </div>
        <br>
        <ul>
          <li>
            <p>Codigo del estudiante</p>
            <input type="text" id="inCodigo"/>
          </li>
          <li>
            <p>Nombre del estudiante</p>
            <input type="text" id="inNombre">
          </li>
          <li>
            <p>Nota del estudiante</p>
            <input type="text" id="inNota">
          </li>
        </ul>
        <button id="btnRegistrar">Registrar</button>
      </section>
    </div>

    <div id="menu">
          
            <input type="button" id="btn_mayor" value="Mayor Nota">
            <input type="button" id="btn_menor" value="Menor Nota">
            <input type="button" id="btn_promedio" value="Promedio">
          
        </div>
        
    <div id="tabla1">
      <section id="tabla_sec">
        <h3>Listado de estudiantes</h3>
        <table id="tabla">
              <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Nota</th>
              </tr>
            </table>
            <br>
      </section>
      </div>     

    </div>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
